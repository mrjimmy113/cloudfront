<div class="">
    <div class="card-body">
        <h5 class="card-title text-info">{{gear.name}}</h5>
    </div>
    <img style="height: 300px; width: 100%; display: block;" src="{{gear.avatarURL}}" alt="Card image">
    <div class="card-body">
        <p class="card-text">
            {{gear.description}}
        </p>
        <div class="d-flex justify-content-end">
            <h5 class="badge-pill badge-success">
                {{gear.price | number}} VNĐ
            </h5>
        </div>
    </div>

    <button class="btn btn-success addToCart" (click)="addToCart()">Add to Cart</button>

</div>
