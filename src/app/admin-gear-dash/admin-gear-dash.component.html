
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gear of gearList">
      <th scope="row">
        <img src="{{gear.avatarURL}}" width="100px" height="100px"/>
      </th>
      <td>{{gear.name}}</td>
      <td>{{gear.price}}</td>
    </tr>
  </tbody>
</table>
