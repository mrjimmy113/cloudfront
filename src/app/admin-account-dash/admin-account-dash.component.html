<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Name</th>
      <th scope="col">Is Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accountList">
      <td class="align-middle">{{account.username}}</td>
      <td class="align-middle">{{account.firstName}} {{account.lastName}}</td>
      <td class="align-middle">{{account.isAdmin}}</td>
      <td class="align-middle">
        <button class="btn btn-danger" (click)="deleteGear(account.id)">DELETE</button>
        <button class="btn btn-info" [disabled]="account.isAdmin" (click)="makeAdmin(account.id)">ADMIN</button>
      </td>
    </tr>
  </tbody>
</table>
