<div *ngIf="!(gearList.length > 0)">
  <h3 class="d-flex justify-content-center">No result</h3>
</div>
<div *ngIf="gearList.length > 0" class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-9">
    <div class="row">
      <div *ngFor="let gear of gearList" style="max-width: 15rem; min-width: 15rem" class="mr-2">

        <div class="card mb-3">
          <img style="height: 200px; width: 100%; display: block;" src="{{gear.avatarURL}}" alt="Card image">
          <div class="card-body">
            <div class="card-text">
              <span class="text-info">{{gear.name}}</span> <br>
              <span class="d-flex justify-content-end">
                <span class="badge badge-pill badge-success">
                  {{gear.price | number}} VND
                </span>
              </span>
            </div>
          </div>


        </div>

      </div>
    </div>
    <div class="d-flex justify-content-center">
      <ul class="pagination " *ngIf="maxPage > 0">
        <li class="page-item " [ngClass]="{'disabled': currentPage == 1}">
          <button class="page-link" (click)="loadPage(currentPage - 1)" >&laquo;</button>
        </li>
        <li class="page-item" *ngFor="let dummy of ' '.repeat(maxPage).split(''), let x = index"
          [ngClass]="{'active': currentPage == (x+1)}">
          <button class="page-link" (click)="loadPage(x + 1)">{{x + 1}}</button>
        </li>
        <li class="page-item" [ngClass]="{'disabled': maxPage == currentPage}">
          <button class="page-link" (click)="loadPage(currentPage + 1)">&raquo;</button>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-sm-1"></div>
</div>
